<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Host - StayKud</title>
    <link rel="stylesheet" href="style/host.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">StayKud</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Become a Host</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="host-hero text-center">
      <h1>Become a Host in Kurdistan</h1>
      <p>
        Share your space and earn money by welcoming travelers to your city.
      </p>
    </section>

    <!-- Host Form Section -->
    <section class="host-form container mt-5 mb-5">
      <h2 class="mb-4">Start Hosting</h2>
      <form action="submit-host.php" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Property Location</label>
          <select class="form-select" id="location" required>
            <option selected disabled value="">Choose...</option>
            <option>Erbil</option>
            <option>Duhok</option>
            <option>Zakho</option>
            <option>Suli</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"
            >Tell us about your place</label
          >
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark btn-lg">
          Submit Application
        </button>
        <form onsubmit="alert('Application submitted!'); return false;">

      </form>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
      <p>&copy; 2025 StayKud. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>

  </body>
</html>
